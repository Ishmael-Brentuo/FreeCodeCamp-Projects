<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Rgisters</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <img src="#mylogo" alt="Logo">
    <h1>Cash register project</h1>
    <div id="container">
        <label for="cash"> Enter cash from customer: </label>
        <input type="number" id="cash" placeholder="Enter your cash here">
        <div id="change-due">
            <p>Change in drawer</p>
        </div>
        <button id="purchase-btn">Purchase</button>
        <p id="price">Total: $3.26</p>

        <div id="drawer">
            <div id="drawerkeys">
                
            </div>
            <div id="cid-container">
                <strong><p>Change in drawer:</p></strong>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
