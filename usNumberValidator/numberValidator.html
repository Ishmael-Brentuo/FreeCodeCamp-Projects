
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Number Validator</title>
    <link rel="stylesheet" href="numberValidator.css">
</head>
<body>
    <div class="container">
        <img src="#logo" alt="Ishmaels Logo" class="logo">
        <h3>Us Telephone Number Validator</h3>
        <div class="phone-housing">
            <div class="camera-and-speakers">
                <div class="camera"></div>
                <div class="speaker"></div>
            </div>
            <div class="phone-screen">
                <p>Enter a phone number</p>
                <input type="text" id="user-input">
                <div id="results-div" class="results-div">Hello</div>
                <span>
                    <button id="check-btn" class="check-btn">Check</button>
                    <button id="clear-btn" class="clear-btn">Clear</button>
                </span>
            </div>
            
        </div>
    </div>
    <script src="numberValidator.js"></script>
</body>
</html>
